{% extends 'base_project.html' %}



{%load static%}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

<h1>Contact Us</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.name_of_field.errors }}
    <div class="form-actions">
      <button class="btn btn-success" type="submit">Send</button>
    </div>
</form>
</div>

{% endblock %}
